{% extends "base12.html" %}

{% block content %}
<head>
  <title>PAREA | Edit Profile</title>
</head>

<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6">
  <div class="panel panel-info" >
    <div class="panel-heading">
      <div class="panel-title"><h4>Edit Profile</h4></div>
    </div>

    <div style="padding-top:30px" class="panel-body">
      <form method="post" action="" enctype="multipart/form-data" class="form-horizontal" role="form">
      {% csrf_token %}
        <label for="id_first_name" class="col-md-3 control-label">First Name</label>
        <div style="margin-bottom: 25px" class="input-group">
          <input id="id_first_name" type="text" class="form-control" maxlength="250" name="first_name" type="text" value={{ user.profile.first_name }}>
        </div>
        <label for="id_last_name" class="col-md-3 control-label">Last Name</label>
        <div style="margin-bottom: 25px" class="input-group">
          <input id="id_last_name" type="text" class="form-control" maxlength="250" name="last_name" type="text" value={{ user.profile.last_name }}>
        </div>

        <label for="id_sex" class="col-md-3 control-label">Sex</label>
        <div style="margin-bottom: 25px" class="input-group">
          <select id="id_sex" name="sex">
            {% if user.profile.sex == 0 %}
            <option value="0" selected="selected">None</option>
            <option value="1">Female</option>
            <option value="2">Male</option>
            {% elif user.profile.sex == 1 %}
            <option value="0">None</option>
            <option value="1" selected="selected">Female</option>
            <option value="2">Male</option>
            {% else %}
            <option value="0">None</option>
            <option value="1">Female</option>
            <option value="2" selected="selected">Male</option>
            {% endif %}
          </select>
        </div>

        <input id="btn-login" class="btn btn-info" type="submit" value="Save" />
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
  </div>
</div>

{% endblock %}

<h4</h4>
<p>Dear <b>{{ user.username }}</b> you can add your first name and lastname below: </p>

<form method="post" action="" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Save">
</form>
